# Site settings
title: ClassDem
description: "Class Struggle in Ancient Greek Democracy — UKRI/ERC Frontier Research Grant 2024–2029"
url: "https://da1dal0s.github.io"
baseurl: "/ClassDem"

# Project info
project:
  full_title: "Class Struggle in Ancient Greek Democracy"
  short_title: "ClassDem"
  funder: "UKRI/ERC Frontier Research Grant"
  duration: "2024–2029"
  institution: "University of Edinburgh"
  pi_email: "mirko.canevaro@ed.ac.uk"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:title/

# Include _pages directory
include:
  - _pages

# Collections for research strands
collections:
  pages:
    output: true
  research:
    output: true
    permalink: /research/:name/
  team:
    output: false

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "research"
    values:
      layout: "research"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
