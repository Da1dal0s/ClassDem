core:
  - name: Mirko Canevaro
    initials: MC
    role: Principal Investigator
    position: Professor of Greek History
    affiliation: University of Edinburgh
    bio: >
      Mirko Canevaro is Professor of Greek History at the University of Edinburgh. 
      He has been awarded two ERC grants: one on 'Honour in Ancient Greece' (2018-2023) 
      and one on 'Class Struggle in Ancient Greek Democracy' (2024-2029).
    email: mirko.canevaro@ed.ac.uk
    url: https://www.ed.ac.uk/history-classics-archaeology/about-us/staff-profiles/mirko-canevaro
