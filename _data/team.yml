core:
  - name: Mirko Canevaro
    initials: MC
    role: Principal Investigator
    position: Professor of Greek History
    affiliation: University of Edinburgh
    bio: >
      Mirko Canevaro is a Greek historian with particular interests in the institutional and social history
      of ancient Athens and of the Greek city-states. He has published extensively on Athens' legal and political
      institutions, on Greek political decision making and constitutionalism, on conceptions of honour, rights
      and recognition, and on ancient political theory.
    email: mirko.canevaro@ed.ac.uk
    url: https://edwebprofiles.ed.ac.uk/profile/mirko-canevaro
    image: /assets/images/Canevaro.jpg

  - name: David Lewis
    initials: DL
    role: Co-Investigator
    position: Senior Lecturer in Greek History and Culture
    affiliation: University of Edinburgh
    bio: >
      David Lewis works on ancient Greek economic history, especially the history of slavery and labour more broadly.
    url: https://edwebprofiles.ed.ac.uk/profile/david-lewis
    image: /assets/images/Lewis.jpg

  - name: Douglas Cairns
    initials: DC
    role: Co-Investigator
    position: Professor of Classics
    affiliation: University of Edinburgh
    bio: >
      Douglas Cairns is a leading authority for the study of Greek intellectual history,
      ethics, and the history of emotions, with a focus on dynamics of social interaction.
    url: https://edwebprofiles.ed.ac.uk/profile/douglas-cairns
    image: /assets/images/Cairns.png

